<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>შესვლა</title>
</head>
<body>
  <h1>შესვლა</h1>
  <form>
    <label for="email">ემაილი:</label><br>
    <input type="email" id="email" name="email" placeholder="შეიყვანე ემაილი" required><br><br>

    <label for="password">პაროლი:</label><br>
    <input type="password" id="password" name="password" placeholder="შეიყვანე პაროლი" required><br><br>

    <input type="submit" value="შესვლა">
  </form>
</body>
</html>
