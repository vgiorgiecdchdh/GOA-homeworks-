<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>
  <h1>რეგისტრაცია</h1>
  <form>
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name" placeholder="შეიყვანე სახელი" required minlength="2" maxlength="20"><br><br>

    <label for="email">ემაილი:</label><br>
    <input type="email" id="email" name="email" placeholder="შეიყვანე ემაილი" required><br><br>

    <label for="password">პაროლი:</label><br>
    <input type="password" id="password" name="password" placeholder="შეიყვანე პაროლი" required minlength="6" maxlength="20"><br><br>

    <input type="submit" value="გაგზავნა">
  </form>
</body>
</html>
