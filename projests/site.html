<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>рЃЋрЃћрЃЉрЃАрЃљрЃўрЃбрЃў</title>
  <style>
    body { font-family: sans-serif; }
    .menu a {
      margin-right: 10px;
      text-decoration: none;
      color:blue;
    }
    .section { display: none; }
    .active { display: block; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>рЃЏрЃЮрЃњрЃћрЃАрЃљрЃџрЃЏрЃћрЃЉрЃўрЃЌ!</h1>

  <div class="menu">
    <a href="#" onclick="show('home')">рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў</a>
    <a href="#" onclick="show('reg')">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</a>
    <a href="#" onclick="show('vid')">рЃЋрЃўрЃЊрЃћрЃЮ</a>
  </div>

  <div id="home" class="section active">
    <p>рЃћрЃА рЃљрЃарЃўрЃА рЃЏрЃЌрЃљрЃЋрЃљрЃарЃў рЃњрЃЋрЃћрЃарЃЊрЃў.</p>
  </div>

  <div id="reg" class="section">
    <h2>рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</h2>
    <form onsubmit="event.preventDefault(); alert('рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃЊрЃљрЃАрЃарЃБрЃџрЃЊрЃљ!');">
      <input type="text" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў" required><br><br>
      <input type="email" placeholder="рЃћрЃџ. рЃцрЃЮрЃАрЃбрЃљ" required><br><br>
      <input type="password" placeholder="рЃърЃљрЃарЃЮрЃџрЃў" required><br><br>
      <button type="submit">рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
    </form>
  </div>

  <div id="vid" class="section">
    <h2>рЃЋрЃўрЃЊрЃћрЃЮ</h2>
    <video width="300" controls>
      <source src="projests/Work from anywhere kind of day ­ЪЉђ (details in description).mp4" type="video/mp4">
      рЃЋрЃўрЃЊрЃћрЃЮ рЃљрЃа рЃЕрЃљрЃўрЃбрЃЋрЃўрЃарЃЌрЃљ.
    </video>
  </div>

  <script>
    function show(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
