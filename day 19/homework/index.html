<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>4 p თაგი</title>
  <style>
    p:first-of-type {
      color: red;
    }
    p:nth-of-type(2) {
      color: blue;
    }
    p:nth-of-type(3) {
      font-size: larger;
    }
    p:nth-of-type(4) {
      background-color: red;
    }
  </style>
</head>
<body>
  <p>ეს პირველი პერაგრაფია - წითელი ტექსტი.</p>
  <p>ეს მეორე პერაგრაფია - ლურჯი ტექსტი.</p>
  <p>ეს მესამე პერაგრაფია - უფრო დიდი ტექსტი.</p>
  <p>ეს მეოთხე პერაგრაფია - წითელი ფონით.</p>
</body>
</html>
