<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გაკვეთილის სტილები</title>
  <style>
    p:first-of-type {
      color: red; /* ამ პარაგრაფის ტექსტი ხდება წითელი */
    }

    p:nth-of-type(2) {
      color: blue; /* ამ პარაგრაფის ტექსტი ხდება ლურჯი */
    }

    p:nth-of-type(3) {
      font-size: larger; /* ამ პარაგრაფის ტექსტი ხდება უფრო დიდი ზომის */
    }

    p:nth-of-type(4) {
      background-color: red; /* ამ პარაგრაფს აქვს წითელი ფონი */
    }

    h1 {
      color: crimson; /* h1 სათაურის ფერი ხდება მუქი წითელი (crimson) */
    }

    h2 {
      color: darkorange; /* h2 სათაურის ფერი ხდება მუქი ნარინჯისფერი */
    }

    h3 {
      color: gold; /* h3 სათაურის ფერი ხდება ოქროსფერი */
    }

    h4 {
      color: green; /* h4 სათაურის ფერი ხდება მწვანე */
    }

    h5 {
      color: blue; /* h5 სათაურის ფერი ხდება ლურჯი */
    }

    h6 {
      color: purple; /* h6 სათაურის ფერი ხდება იისფერი */
    }
  </style>
</head>
<body>

  <p>პირველი პარაგრაფი</p>
  <p>მეორე პარაგრაფი</p>
  <p>მესამე პარაგრაფი</p>
  <p>მეოთხე პარაგრაფი</p>

  <h1>ეს არის h1</h1>
  <h2>ეს არის h2</h2>
  <h3>ეს არის h3</h3>
  <h4>ეს არის h4</h4>
  <h5>ეს არის h5</h5>
  <h6>ეს არის h6</h6>

</body>
</html>
