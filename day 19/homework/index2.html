<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Property და Value</title>
  <style>
    p {
      color: red; /* color არის property (თვისება), red არის value (მნიშვნელობა) */
      font-size: 20px; /* font-size არის property, 20px არის value */
      background-color: yellow; /* background-color არის property, yellow არის value */
    }
  </style>
</head>
<body>
  <p>goa the best academy</p>
</body>
</html>
