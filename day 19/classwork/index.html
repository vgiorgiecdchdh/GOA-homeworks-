<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიანი აბზაცები</title>
  <style>
    /* პირველ 3 p-სთვის */
    .first-group {
      color: green;
      font-size: larger;
    }

    /* შემდეგი 3 p-სთვის */
    .second-group {
      background-color: red;
    }

    /* ბოლო 4 p-სთვის */
    .third-group {
      font-size: small;
      color: green;
      background-color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <p class="first-group">პარაგრაფი 1</p>
  <p class="first-group">პარაგრაფი 2</p>
  <p class="first-group">პარაგრაფი 3</p>

  <p class="second-group">პარაგრაფი 4</p>
  <p class="second-group">პარაგრაფი 5</p>
  <p class="second-group">პარაგრაფი 6</p>

  <p class="third-group">პარაგრაფი 7</p>
  <p class="third-group">პარაგრაფი 8</p>
  <p class="third-group">პარაგრაფი 9</p>
  <p class="third-group">პარაგრაფი 10</p>
</body>
</html>
