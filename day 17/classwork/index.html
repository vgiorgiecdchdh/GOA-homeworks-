<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კარგად ალაგებული საიტი</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      padding: 20px;
    }

    aside {
      width: 25%;
      background-color: #e6e6e6;
      padding: 15px;
      margin-right: 20px;
    }

    article {
      flex: 1;
      padding: 15px;
      background-color: #f9f9f9;
      margin-right: 20px;
    }

    section {
      width: 30%;
      background-color: #e0f7fa;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>მოგესალმებით ჩემს საიტზე!</h1>
  </header>

  <main>
    <aside>
      <h2>გვერდითი ინფორმაცია</h2>
      <p>აქ შეგიძლიათ იხილოთ დამატებითი ინფორმაცია ან მენიუ.</p>
    </aside>

    <article>
      <h2>სტატია</h2>
      <p>ეს არის მთავარი სტატია საიტზე. აქ ვწერთ საინტერესო ინფორმაციას.</p>
    </article>

    <section>
      <h2>სექცია</h2>
      <p>სექციაში შეიძლება იყოს სხვა ტიპის ინფორმაცია, სიახლეები ან ბმულები.</p>
    </section>
  </main>

  <footer>
    <p>ნახვამდის! მადლობა რომ მოინახულეთ ჩემი საიტი.</p>
  </footer>

</body>
</html>
