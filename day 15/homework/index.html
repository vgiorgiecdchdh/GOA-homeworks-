<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საიტის დავალება</title>
</head>
<body>

  <!-- Drop-down მენიუ -->
  <h2>აირჩიეთ ქვეყანა</h2>
  <select>
    <option selected>Country</option>
    <option>Georgia</option>
    <option>USA</option>
    <option>Germany</option>
    <option>France</option>
    <option>Italy</option>
    <option>Spain</option>
    <option>Japan</option>
    <option>China</option>
    <option>Brazil</option>
    <option>Canada</option>
  </select>

  <hr>

  <!-- Embed ვიდეო (YouTube) -->
  <h2>ვიდეო (YouTube Embed)</h2>
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

  <hr>

  <!-- ვიდეო <video> თეგით: muted + loop -->
  <h2>ვიდეო (Muted + Loop)</h2>
  <video width="560" height="315" autoplay muted loop controls>
    <source src="video.mp4" type="video/mp4">
    თქვენი ბრაუზერი არ ითამაშებს ამ ვიდეოს.
  </video>

</body>
</html>
